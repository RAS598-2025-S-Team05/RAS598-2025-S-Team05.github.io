<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #0e031f, #230c33 80%);
      color: white;
      overflow-x: hidden;
      padding: 2rem;
      min-height: 100vh;
    }
    .nav-links {
      position: absolute;
      top: 1rem;
      right: 2rem;
      z-index: 9999;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      transition: all 0.3s;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #f92672;
      transition: width 0.3s ease;
    }
    .nav-links a:hover {
      color: #f92672;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .page-title {
      color: #f92672;
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      text-align: center;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlide 1s ease-in-out forwards;
      text-shadow: 0 0 10px rgba(249, 38, 114, 0.5);
    }

    .video-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.5rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    @media (min-width: 768px) {
      .video-container {
        grid-template-columns: 1fr 1fr;
      }
      /* Full-width rows: items 1, 2, and 7 */
      .video-container .video-box:nth-child(1),
      .video-container .video-box:nth-child(2),
      .video-container .video-box:nth-child(7) {
        grid-column: 1 / -1;
      }
    }

    .video-box {
      position: relative;
      background: rgba(35, 12, 51, 0.6);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      opacity: 0;
      transform: scale(0.95) translateY(20px);
      border: 1px solid rgba(249, 38, 114, 0.2);
      width: 100%;
    }
    .video-box.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }
    .video-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(249, 38, 114, 0.25);
      border: 1px solid rgba(249, 38, 114, 0.5);
    }
    .video-title {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: rgba(15, 3, 35, 0.8);
      color: white;
      font-weight: 600;
      text-align: center;
      border-bottom: 2px solid rgba(249, 38, 114, 0.4);
      z-index: 10;
      transition: background 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .video-box:hover .video-title {
      background: rgba(249, 38, 114, 0.8);
    }
    .video-frame {
      width: 100%;
      aspect-ratio: 16/9;
      padding-top: 4rem; /* space for the title */
      display: block;
    }
    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="robots.html">Robots</a>
  </div>

  <h1 class="page-title">Demo Video Gallery</h1>

  <div class="video-container">
    <!-- 1: spans full width -->
    <div class="video-box">
      <div class="video-title">Final Demo with TurtleBot and ESP32</div>
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/t3pjcT_CGb0?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>

    <!-- 2: spans full width -->
    <div class="video-box">
      <div class="video-title">Final Demo Screen Recording</div>
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/pbEqD-FOkTU?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>

    <!-- 3 & 4: ESP32 Ubuntu SR & ESP32 + IMU side-by-side -->
    <div class="video-box">
      <div class="video-title">ESP32 Ubuntu SR</div>
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/--O9EVDDAbk?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-box">
      <div class="video-title">ESP32 + IMU Video</div>
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/j6lOs_ofxlY?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>

    <!-- 5 & 6: TurtleBot GUI & TurtleBot Motion side-by-side -->
    <div class="video-box">
      <div class="video-title">TurtleBot GUI</div>
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/tx8hsaB_nE4?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video-box">
      <div class="video-title">TurtleBot Motion with Obstacle Avoidance</div>
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/jGapXXI6g_o?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>

    <!-- 7: spans full width -->
    <div class="video-box">
      <div class="video-title">Nav2 Navigation & Mapping</div>
      <div class="video-frame">
        <iframe src="https://www.youtube.com/embed/-3WUM6M6fw0?autoplay=1&mute=1" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // Reveal-on-scroll animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          const idx = Array.from(document.querySelectorAll('.video-box')).indexOf(entry.target);
          entry.target.style.transitionDelay = `${idx * 0.15}s`;
        }
      });
    }, { threshold: 0.2 });

    window.addEventListener("load", () => {
      document.querySelectorAll('.video-box').forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
