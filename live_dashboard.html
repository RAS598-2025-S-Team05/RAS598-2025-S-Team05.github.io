<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Demo Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #0e031f, #230c33 80%);
      color: white;
      overflow-x: hidden;
    }

    .nav-links {
      position: absolute;
      top: 1rem;
      right: 2rem;
      z-index: 9999;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #f92672;
    }

    .slider {
      display: flex;
      width: 200vw;
      height: 100vh;
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      padding: 6rem 3rem 3rem;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 2rem;
      overflow-y: auto;
    }

    .slide h1 {
      color: #f92672;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlide 1s ease-in-out forwards;
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      width: 100%;
    }

    .video-box {
      text-align: center;
      padding-bottom: 1rem;
      opacity: 0;
      transform: scale(0.95) translateY(20px);
      transition: all 0.8s ease;
    }

    .video-box.visible {
      opacity: 1;
      transform: scale(1) translateY(0);
    }

    .video-box iframe {
      width: 700px;
      height: 400px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(249, 38, 114, 0.3);
      border: none;
    }

    .video-box p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ddd;
    }

    .nav-buttons {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
    }

    .nav-buttons button {
      background: transparent;
      border: 2px solid #f92672;
      color: #f92672;
      padding: 0.6rem 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: #f92672;
      color: white;
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="robots.html">Robots</a>
  </div>

  <div class="nav-buttons">
    <button onclick="window.goToSlide(window.currentSlide - 1)">⟵</button>
    <button onclick="window.goToSlide(window.currentSlide + 1)">⟶</button>
  </div>

  <div class="slider" id="slider">
    <div class="slide">
      <h1>Sensor Data</h1>
      <div class="video-row">
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/jGapXXI6g_o" allowfullscreen></iframe>
          <p>Turtlebot Motion</p>
        </div>
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/kWn9R6RBt8k" allowfullscreen></iframe>
          <p>GUI Interface</p>
        </div>
      </div>
    </div>

    <div class="slide">
      <h1>Navigation & Mapping</h1>
      <div class="video-row">
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/-3WUM6M6fw0" allowfullscreen></iframe>
          <p>Nav2</p>
        </div>
        <div class="video-box">
          <iframe src="https://www.youtube.com/embed/jGapXXI6g_o" allowfullscreen></iframe>
          <p>Live Camera Feed</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    window.currentSlide = 0;
    const totalSlides = document.querySelectorAll('.slide').length;

    window.goToSlide = function(index) {
      window.currentSlide = (index + totalSlides) % totalSlides;
      slider.style.transform = `translateX(-${window.currentSlide * 100}vw)`;
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, { threshold: 0.2 });

    function revealVisibleVideos() {
      document.querySelectorAll('.video-box').forEach(el => observer.observe(el));
    }

    window.addEventListener("load", revealVisibleVideos);
  </script>
</body>
</html>
